name: Deploy to Server

on:
  push:
    branches: 
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.PROD_SERVER }}
          port: ${{ secrets.PORT }}
          script: |
            scp -r app/* ubuntu@13.232.73.179:/var/www/html/app
